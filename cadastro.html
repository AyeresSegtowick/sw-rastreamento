<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - SW Rastreamento</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo SW Rastreamento" class="logo">
    <h1>Cadastro</h1>
    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="text" id="empresa" placeholder="Empresa" required>
      <input type="text" id="cpfcnpj" placeholder="CPF/CNPJ" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <a class="link" href="index.html">Voltar para Login</a>
  </div>
  <footer>
       <p>&copy; 2025 SW Rastreamento</p>
  </footer>
  <script src="cadastro.js"></script>
</body>
</html>
