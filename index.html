<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SW Parceiros</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <img src="img/logo.png" alt="Logo SW Rastreamento" class="logo">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <a class="link" href="cadastro.html">Cadastre-se</a> <!-- Link correto para cadastro -->
  </div>

  <script src="js/login.js"></script>
</body>
</html>
